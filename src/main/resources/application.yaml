info:
  app:
    name: WebCheck API
    description: Website performance and availability monitoring app
  java:
    vendor: ${java.specification.vendor}
    version: ${java.version}
    vm-name: ${java.vm.name}
    vm-version: ${java.vm.version}
    version-date: ${java.version.date}
  os:
    name: ${os.name}
spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 20
    url: jdbc:postgresql://${postgres.host}:${postgres.port}/${postgres.db}
    username: ${postgres.user}
    password: ${postgres.password}
  batch:
    initialize-schema: always
    job:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
settings:
  cors:
    origin: "*"
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: ${settings.cors.origin}
        allowed-methods: "GET,POST"
  endpoint:
    health:
      show-details: always
      show-components: always
