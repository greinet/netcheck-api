embedded:
  postgresql:
    enabled: true
    database: test_db
    user: postgresql
    password: letmein

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: postgresql
    password: letmein
  batch:
    initialize-schema: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_schema: ${embedded.postgresql.schema}
    database-platform: org.hibernate.dialect.PostgreSQLDialect