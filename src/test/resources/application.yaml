embedded:
  postgresql:
    enabled: true
    database: test_db
    user: postgresql
    password: letmein

spring:
  datasource:
    url: jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/test_db
    username: ${embedded.postgresql.user}
    password: ${embedded.postgresql.password}
  batch:
    initialize-schema: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_schema: ${embedded.postgresql.schema}
    database-platform: org.hibernate.dialect.PostgreSQLDialect